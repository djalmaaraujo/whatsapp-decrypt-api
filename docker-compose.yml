version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-decoder
    restart: unless-stopped
    ports:
      - "${PORT:-8889}:8889"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - SERVICE_FQDN_WHATSAPP_DECODER_8889
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-8889}
